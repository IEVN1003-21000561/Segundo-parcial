<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .formulario-box {
        max-width: 400px;
        width: 100%;
        background-color: #f5f5f5;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .resultado-box {
        max-width: 400px;
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        margin-top: 20px;
        text-align: center;
      }
    </style>
    <title>Multiplicación de A por B</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="formulario-box p-4">
            <h4 class="text-center mb-4 text-primary fw-bold">Multiplicación de A por B</h4>
            <form [formGroup]="formulario">
              <div class="mb-3">
                <label class="form-label">Valor A</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="a"
                  placeholder="Ingresa el valor A"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Valor B</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="b"
                  placeholder="Ingresa el valor B"
                />
              </div>
              <button
                type="button"
                class="btn btn-primary w-100"
                (click)="calcular()"
              >
                Calcular
              </button>
            </form>
          </div>

          <div
            class="resultado-box"
            [style.display]="mult.mostrar ? 'block' : 'none'"
          >
            <p class="fw-bold">{{ mult.proceso }}</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
